<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <input id="display" readonly>
        <div class="center">
            <div class="numbers">
                <button class="number-style" onclick="addNumber('1')">1</button>
                <button class="number-style" onclick="addNumber('2')">2</button>
                <button class="number-style" onclick="addNumber('3')">3</button>
                <button class="number-style" onclick="addNumber('4')">4</button>
                <button class="number-style" onclick="addNumber('5')">5</button>
                <button class="number-style" onclick="addNumber('6')">6</button>
                <button class="number-style" onclick="addNumber('7')">7</button>
                <button class="number-style" onclick="addNumber('8')"">8</button>
                <button class="number-style" onclick="addNumber('9')">9</button>
                <button class="number-style" onclick="addNumber('0')">0</button>
                <button class="number-style" onclick="addNumber('.')">.</button>
                <button class="operator-style" onclick="calculate()">=</button>
            </div>
            
            <div class="operators">
                <button class="operator-style" onclick="addNumber('+')">+</button>
                <button class="operator-style" onclick="addNumber('-')">-</button>
                <button class="operator-style" onclick="addNumber('*')">*</button>
                <button class="operator-style" onclick="addNumber('/')">/</button>
                <button onclick="clearDisplay()" class="operator-style" >C</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
